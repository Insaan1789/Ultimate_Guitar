<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Chord Explorer</title>
    <link rel="stylesheet" href="../style.css"> <!-- Inherit global variables if possible, but we'll override mostly -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="chord-app-container">
        <!-- Header -->
        <header class="chord-header">
            <a href="../index.html" class="back-btn">
                <span class="icon">‚Üê</span> Back
            </a>
            <h1>Smart <span class="highlight">Chord</span> Explorer</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                    <!-- Icon handled by CSS/JS -->
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="chord-main">

            <!-- Left Panel: Chord Library -->
            <aside class="chord-sidebar">
                <div class="search-box">
                    <input type="text" id="chord-search" placeholder="Search chord (e.g., Cm7)...">
                    <button class="search-icon-btn">üîç</button>
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <label>Root</label>
                        <div class="root-selector" id="root-selector">
                            <!-- Generated by JS: C, C#, D... -->
                        </div>
                    </div>
                    <div class="filter-group">
                        <label>Type</label>
                        <select id="type-selector" class="dropdown">
                            <option value="major">Major</option>
                            <option value="minor">Minor</option>
                            <option value="7">Dominant 7</option>
                            <option value="maj7">Major 7</option>
                            <option value="m7">Minor 7</option>
                            <option value="sus4">Sus4</option>
                            <option value="add9">Add9</option>
                            <option value="dim">Diminished</option>
                            <option value="aug">Augmented</option>
                        </select>
                    </div>
                </div>

                <div class="variations-list" id="variations-list">
                    <h3>Variations</h3>
                    <!-- List of clickable variations: Open, Barre 3fr, etc. -->
                    <ul id="shape-list">
                        <!-- Populated by JS -->
                    </ul>
                </div>
            </aside>

            <!-- Center Panel: interactive Fretboard -->
            <section class="fretboard-section">

                <div class="fretboard-controls">
                    <div class="view-toggles">
                        <button class="toggle-btn active" id="view-right">Righty</button>
                        <button class="toggle-btn" id="view-left">Lefty</button>
                    </div>
                    <div class="capo-control">
                        <label>Capo: <span id="capo-val">0</span></label>
                        <input type="range" id="capo-slider" min="0" max="12" value="0">
                    </div>
                </div>

                <!-- SVG Fretboard Container -->
                <div class="fretboard-container" id="fretboard-container">
                    <!-- SVG injected here -->
                </div>

                <div class="playback-controls">
                    <button id="play-chord-btn" class="action-btn">
                        <span class="icon">‚ñ∂</span> Play Chord
                    </button>
                    <button id="arpeggio-btn" class="secondary-btn">
                        Arpeggiate
                    </button>
                </div>

                <!-- Theory Info -->
                <div class="theory-card">
                    <h2 id="current-chord-name">C Major</h2>
                    <div class="theory-details">
                        <span class="badge" id="intervals-badge">1 - 3 - 5</span>
                        <span class="badge" id="notes-badge">C - E - G</span>
                    </div>
                </div>

            </section>

        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
